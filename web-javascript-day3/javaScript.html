   <script>

    function allValidations(){
        
        if(isURLValid(document.getElementById('companyfacebook').value)){
        return ;
        }else{
        console.log('URL is not valid');
            return false;
        
        }
        if(validate()){
            return true;
        }else{
            console.log('name is not valid');
            return false;
        }
    }
   
    function isURLValid(givenURL) {
        try {
            const newUrl = new URL(givenURL);
            newUrl.protocol === 'https:';
            newUrl.hostname === 'www.facebook.com';

            var res = string.match(/newUrl.protocol+newUrl.hostname\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g);
            if (givenURL == res)
            return true;
        } catch (err) {
            console.log("error ", err);
        return false;
        }
    }

    function validate() {
        var name_first= document.getElementById('name-first').value;
        var name_last= document.getElementById('name-last').value;
        var characters= /^[a-zA-Z]*$/;

        /*
        let x = document.forms["register"]["name_first"].value;
        let y = document.forms["register"]["name_last"].value;
        */


        let x = document.forms["register"]["name-first"].value;
        let y = document.forms["register"]["name-last"].value;
        if (x || y == "") {
            alert("Name must be filled out");
            return false;
        }else{
            return true;
        }

        if (isValidChar(name_first) && isValidChar(name_last)) {
            alert("first name and last name is valid ");
            return true;
        }else {
            alert("one of the names is not valid");
            return false;

        }
    }

    function isEmpty(value) {
        if(value == ""){
            return true;
        }else{
            return false;
        }
    }


    function isValidChar(value) {
    var characters= /^[a-zA-Z]*$/;
    if(value.match(characters)){
        return true;
    }else{
        return false;
    }
}
